<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>심플계산기</title>
   <script type="text/javascript" src="../js/myfun.js"></script>
   <!-- 주의: <script>태그의 src속성은 레퍼런스 전용!! -->
   
   <script type="text/javascript">
       function calc(){
    	   //폼내의 두개의 숫자 얻어오기
    	   var su1=document.calcForm.su1.value;
    	   //su1의 데이터 타입?  String   "22" 
    			   //    parseInt("22")  ---> 22
    			   
    	   var su2=document.calcForm.su2.value;
    	   
    		if(su1.length==0 || su2==''){
    			alert('수를 입력해 주세요.')
    			return; // 함수의 끝괄호 역할을 한다.
    		}else if(isNaN(su1) || isNaN(su2)){
    			alert('숫자를 입력해주세요.')
    			document.calcForm.su1.value='';
    			document.calcForm.su2.value='';
    			document.calcForm.su1.focus();
    			return;
    		}
    		
    	   //함수 plus()호출
    	   //var result = plus(su1,su2);
    	   var result = plus(parseInt(su1),
    			             parseInt(su2));
    	   
    	   //결과를 브라우저 출력
    	  //출력할 div앨리먼트 객체를 얻어오기.
    	  var vv=document.getElementById('d1');
    	   // element객체는 innerHTML을 사용 가능하다.
    	   vv.innerHTML='<font color=blue>결과값: '+result+'</font>';
    	   
    	   document.getElementById('d1').innerHTML="hello";
       }//calc
   </script>
</head>
<!-- calc_test.html -->
<body>
  <center>
    <h3>심플계산기</h3>
    <hr>
   <form  method="get"> 
    <input type="text" size="4" name="su1" >
    <input type="text" size="1" name="oper">
    <input type="text" size="4" name="su2">
    <!-- <input type="button" value="계산" onclick="calc()"> -->
    <input type="submit" value="계산" >
    <br>
       
       <div id="d1"></div>
       <p></p>
       <span></span>
       
   </form>
  </center>
</body>
</html>
